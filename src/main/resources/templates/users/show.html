<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments\fragments :: head(title = 'Dettagli Operatore')}">
</head>

<body>
	<header th:replace="~{fragments\fragments :: header}"></header>
    
    <main class="d-flex">
	    <!-- Sidebar -->
		<th:block th:replace="~{fragments\fragments :: sidebar(title = 'Dettagli Operatore')}"></th:block>
		<!-- Content -->
        <div class="container row justify-content-center text-center">
            <h1 class="mt-4">Dettagli Operatore NÂ°[[ ${operator.id} ]]</h1>

			<div class="card mb-3 col-8 mb-auto px-0">

			    </div>
			  </div>

			<!-- /Operator Card -->
        </div>
		<!-- /Content -->

    <th:block th:replace="~{fragments\fragments :: scripts}"></th:block>
</body>
</html>
